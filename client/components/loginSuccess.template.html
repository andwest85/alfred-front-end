<nav style="width: 100%; height: 80px; background: #00BCEB">
  <h2 class="pointer" style="color: white; padding-left: 5%; padding-top: 23px" ng-click="$ctrl.logout()">Logout</h2>
</nav>

<div style="width: 41.5%; margin-left: auto; margin-right: auto; float: left; border: 1px solid #00bceb; margin: 2%; margin-left: 5%;">
  <h4 style="text-align: center;" ng-show="$ctrl.directRooms.length">1 on 1 Spaces</h4>
  <h5 style="margin-left: 3%;" class="pointer" ng-repeat="room in $ctrl.directRooms track by $index" ng-click="$ctrl.selectSpace($index, 'direct')"> {{ room.title }} </h5>
  <h4 style="text-align: center;" ng-show="$ctrl.groupRooms.length">Group Spaces</h4>
  <h5 style="margin-left: 3%;" class="pointer" ng-repeat="room in $ctrl.groupRooms track by $index" ng-click="$ctrl.selectSpace($index, 'group')"> {{ room.title }} </h5>
  <div style="text-align: center; margin: 2%; margin-bottom: 4%">
    <input type="button" ng-click="$ctrl.selectAll()" name="selectAll" value="Select All" style="width: 80%; font-size: 20px; margin-top: 2%;border-radius: 5px; color: white; background: #00bceb; margin-left: auto; margin-right: auto">
    <input type="button" ng-click="$ctrl.selectAllGroups()" name="selectAllDirects" value="Select All Direct Rooms" style="width: 80%; font-size: 20px;margin-top: 2%; border-radius: 5px; color: white; background: #00bceb; margin-left: auto; margin-right: auto">
    <input type="button" ng-click="$ctrl.selectAllDirects()" name="selectAllGroups" value="Select All Group Rooms" style="width: 80%; font-size: 20px;margin-top: 2%; border-radius: 5px; color: white; background: #00bceb; margin-left: auto; margin-right: auto">
  </div>
</div>

<div style="width: 41.5%; margin-left: auto; margin-right: auto; float: left; border: 1px solid #00bceb; margin: 2%; margin-left: 5%">
  <h4 style="text-align: center">Selected Spaces</h4>
  <h5 style="text-align: center; color: #e2231a" ng-show="!$ctrl.selectedSpaces.length">No Spaces Selected</h5>
  <h5 style="margin-left: 3%; " ng-repeat="space in $ctrl.selectedSpaces track by $index">{{space.title}} ({{space.type}})</h5>
  <div style="text-align: center; margin: 2%">
    <input type="button" ng-click="$ctrl.clearAll()" name="Clear" value="Clear All" style="width: 80%; font-size: 20px; border-radius: 5px; color: white; background: #00bceb; margin-left: auto; margin-right: auto">
  </div>
  <h4 style="text-align: center">Message to User(s)</h4>
  <textarea spellcheck="true" type="text" ng-model="$ctrl.userText"  style="margin-left: 3%; margin-right:3%; margin-bottom: 3%; width: 94%; height: 200px; border: 1px solid lightgrey; padding-left: 10px">
  </textarea>
  <div style="text-align: center; margin: 2%; margin-bottom: 4%">
    <input type="button" ng-click="$ctrl.sendMessage()" name="Send Message" value="Send Message" style="width: 80%; font-size: 20px; border-radius: 5px; color: white; background: #00bceb; margin-left: auto; margin-right: auto">
  </div>
</div>
